<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href='/static/css/bootstrap.min.css'></link>
</head>

<body>
    <div class="container-fluid mx-auto">
        <h1>Belly Button Biodiversity Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="col container form-group">
                                        <label>SELECT Sample:</label>
                                        <select class="form-control" id="selDataset" onchange="optionChanged(this.value)"></select>
                                    </div>
                                    <div class="col mx-auto">
                                        <ul id="sample" class="list-group"></ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div id="bubble"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div id="pie"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col list-group container mx-auto">
                        <h5 class="mb-1">List of APIs</h5>
                        <a href="/names" class="list-group-item list-group-item-action">
                            /names
                        </a>
                        <a href="/otu" class="list-group-item list-group-item-action">
                            /otu
                        </a>
                        <a href="/metadata/BB_940" class="list-group-item list-group-item-action">
                            /metadata/BB_940
                            <small class="text-muted">
                                (replace 'BB_940' with desired sample id)
                            </small>
                        </a>
                        <a href="/wfreq/BB_940" class="list-group-item list-group-item-action">
                            /wfreq/BB_940
                            <small class="text-muted">
                                (replace 'BB_940' with desired sample id)
                            </small>
                        </a>
                        <a href="/samples/BB_940" class="list-group-item list-group-item-action">
                            /samples/BB_940
                            <small class="text-muted">
                                (replace 'BB_940' with desired sample id)
                            </small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/popper.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/plotly-latest.min.js" type="text/javascript"></script>
    <script src='/static/js/app.js' type="text/javascript"></script>


</body>

</html>
