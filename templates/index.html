<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel= "stylesheet" type= "text/css" href='/static/css/bootstrap.min.css'></link>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div class="container jumbotron">
        <h1>Dashboards</h1>
    </div>

    <div class="list-group container">
        <h5 class="mb-1">List of APIs</h5>
        <a href="/names" class="list-group-item list-group-item-action">
            /names
        </a>
        <a href="/otu" class="list-group-item list-group-item-action">
            /otu
        </a>
        <a href="/metadata/BB_940" class="list-group-item list-group-item-action">
            /metadata/BB_940
            <small class="text-muted">
                (replace 'BB_940' with desired sample id)
            </small>
        </a>
        <a href="/wfreq/BB_940" class="list-group-item list-group-item-action">
            /wfreq/BB_940
            <small class="text-muted">
                (replace 'BB_940' with desired sample id)
            </small>
        </a>
        <a href="/samples/BB_940" class="list-group-item list-group-item-action">
            /samples/BB_940
            <small class="text-muted">
                (replace 'BB_940' with desired sample id)
            </small>
        </a>  
    </div>

    <select id="selDataset" onchange="optionChanged(this.value)"></select>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src='/static/js/app.js' type="text/javascript"></script>

</html>
